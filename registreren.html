<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         function toevoegen() {
            // De JSON meegeven
            var deklant = {};
            deklant.name = document.getElementById("inputNaam").value;
            deklant.email = document.getElementById("inputEmail").value;
            deklant.adres = document.getElementById("inputAdres").value;
            deklant.paspoortNummer = document.getElementById("inputPaspoortNummer").value;
            deklant.geboorteDatum = document.getElementById("inputGeboorteDatum").value;
            deklant.wachtwoord = document.getElementById("inputWachtwoord").value;
            deklant.wachtwoordCheck = document.getElementById("inputWachtwoordCheck").value;

            var deJSON = JSON.stringify(deklant);

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4) {
                    console.log("toevoegen verstuurd");
                }
            }
            xhr.open("POST", "http://localhost:8083/voegklanttoe", true);
            console.log(deJSON);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(deJSON);
            }
    </script>
</head>
<body>
    <input id="inputId" type="hidden">
    <label for="naam">Naam:</label>
    <input id="inputNaam">
    <label for="email">Email:</label>
    <input id="inputEmail">
    <label for="adres">Adres:</label>
    <input id="inputAdres">
    <label for="paspoortNummer">Paspoort Nummer:</label>
    <input id="inputPaspoortNummer">
    <label for="birthday">Birthday:</label>
    <input type="date" id="inputGeboorteDatum">
    <label for="wachtwoord">Wachtwoord:</label>
    <input id="inputWachtwoord">
    <label for="wachtwoordCheck">Wachtwoord check:</label>
    <input id="inputWachtwoordCheck">
    <button onClick="toevoegen()">registreren</button>

</body>
</html>
