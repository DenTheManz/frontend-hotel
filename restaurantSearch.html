<!DOCTYPE html>
<html lang="en">
<script>
        function ophalen(){
            var gebruikers_input = document.getElementById("gebruikers_input").value;
            fetch("http://127.0.0.1:5000/jeroen2/" + gebruikers_input)
            .then(r => r.json())
            .then(d => gadoen(d))
            console.log(d);
        }
        function gadoen(dedata){
            document.getElementById("resultaat").innerHTML = ""
            console.log(dedata);
            for(x = 0; x< dedata.length; x++){
                document.getElementById("resultaat").innerHTML += "<br><b>"+ dedata[x].Name + "</b> : " + dedata[x].City + "<b> : " + dedata[x].Rating + "</b>";
            }
        }
</script>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
</head>
<br>
<body>
    <h1>TripAdvisor Restaurants</h1>
    <br>
    <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Zoeken naar restaurants</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Ratings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Overig</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <br>
      <br>
      <form action="http://127.0.0.1:5000/jeroen2/" method="GET">
          <label for="gebruikers_input">Zoek:</label>
          <input type="text" id="gebruikers_input" name="search" placeholder="Enter your search query">
          <button onclick="ophalen()" type="button" class="btn btn-primary btn-sm">Zoeken</button>
      </form>
</body>
<div id="resultaat">
</div>
</html>
