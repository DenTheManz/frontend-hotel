<!DOCTYPE html>
<html lang="en">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Make a Fetch API request to your Flask endpoint
        fetch("http://127.0.0.1:5000/jeroen4/")  
            .then(r => r.json())
            .then(data => {
                console.log('Received data:', data);
                
                // Assuming your Flask endpoint returns data in the format { "city_counts": { "City1": count1, "City2": count2, ... } }
                if (data && data.city_counts_dict) {
                    const cities = Object.keys(data.city_counts_dict);
                    const restaurantCounts = Object.values(data.city_counts_dict);

                // Code to create a bar chart using Chart.js
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: cities,
                        datasets: [{
                            label: 'Number of Restaurants',
                            data: restaurantCounts,
                            backgroundColor: 'rgba(255, 255, 0, 0.5)',
                            borderRadius: Number.MAX_VALUE,
                            borderWidth: 2,
                            borderColor: 'black',
                        }]
                    },
                    options: {
                        scales: {
                        x: [{
                        title: {
                        display: true,
                        text: 'City'
                    }
                }],
                        y: [{
                        title: {
                        display: true,
                        text: 'Number of Restaurants'
                    }
                }]
            }
        }
    });
 }
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
});
</script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Chart</title>
</head>
<body> 
    <h1>Highly Rated Restaurants Chart</h1>
    <div id="chart-container" style="width: 80%; margin: auto;">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
</body>
</html>
