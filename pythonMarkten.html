<style>
    body {
    padding: 40px; /* Add the padding here */
    }
</style>

<script>
    function ophalen(){
        var gebruikers_input = document.getElementById("gebruikers_input").value;
        fetch("http://127.0.0.1:5000/luka/" + gebruikers_input)
        .then(r => r.json())
        .then(d => gadoen(d))
    }
    function gadoen(dedata){
        console.log(dedata);
        for(x = 0; x< dedata.length; x++){
            var table = document.getElementById("myTable");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);
            var cell7 = row.insertCell(6);
            var cell8 = row.insertCell(7);
            cell1.innerHTML = dedata[x].Locatie;
            cell2.innerHTML = dedata[x].Maandag;
            cell3.innerHTML = dedata[x].Dinsdag;
            cell4.innerHTML = dedata[x].Woensdag;
            cell5.innerHTML = dedata[x].Donderdag;
            cell6.innerHTML = dedata[x].Vrijdag;
            cell7.innerHTML = dedata[x].Zaterdag;
            cell8.innerHTML = dedata[x].Zondag;
        }
    }

</script>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

<h1 class="display-3">Markten Amsterdam</h1>

<hr>

<br>
<iframe src="http://127.0.0.1:5000/marktenkaart" width="400" height="300" frameborder="0"></iframe>
<br><br>

<h1 class="display-5">Openingstijden</h1>

<br>
<label for="gebruikers_input">Kies het soort markt:</label><br>
<select id="gebruikers_input" name="gebruikers_input" class="form-select form-select-sm">
  <option value="Algemene waren">Algemene waren</option>
  <option value="Kunst">Kunst / Antiek en curiosa</option>
  <option value="Boerenmarkt">Boerenmarkt / Bioversmarkt</option>
  <option value="Boeken">Boeken</option>
  <option value="Postzegels en munten">Postzegels en munten</option>
  <option value="Bloemen en planten">Bloemen en planten</option>
</select>

<br>
<button onclick="ophalen()" type="button" class="btn btn-primary btn-sm">Zoeken</button><br>

<br>
<table id="myTable" class="table table-sm table-hover">
    <thead class="table-dark">
    <tr>
      <td>Locatie</td>
      <td>Maandag</td>
      <td>Dinsdag</td>
      <td>Woensdag</td>
      <td>Donderdag</td>
      <td>Vrijdag</td>
      <td>Zaterdag</td>
      <td>Zondag</td>
    </tr>
    </thead>
    <tbody class="table-group-divider"><tr></tr></tbody>
</table>  
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>
